<div class="d-flex justify-content-center align-items-center vh-100"
  style="background: linear-gradient(to right, blue, pink);">
  <div class="h-75 bg-white rounded-3 col-8 col-sm-6 col-md-5 col-xl-3">
    <h2 class="mt-5 text-center">Login</h2>
    <form class="mt-5">
      <mat-form-field class="w-100 ps-4 pe-4">
        <mat-label>First name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="w-100 ps-4 pe-4">
        <mat-label>Last name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="w-100 ps-4 pe-4">
        <mat-label>Email address</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="w-100 ps-4 pe-4">
        <mat-label>Password</mat-label>
        <input matInput>
      </mat-form-field>
    </form>
    <div class="mt-3 ps-4 pe-4">
      <button class="border-0 rounded-5 w-100 text-white" style="background: linear-gradient(to right, pink, blue); height: 40px;">Login</button>
    </div>
  </div>
</div>
