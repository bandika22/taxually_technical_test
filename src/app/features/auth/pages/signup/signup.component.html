<h2 class="mt-5 text-center">Sign up</h2>
<form class="mt-5" [formGroup]="signUpForm">
    <mat-form-field class="w-100 ps-4 pe-4">
        <mat-label>First name</mat-label>
        <input matInput [formControl]="firstName">
        <mat-error *ngIf="password.invalid">{{getErrorMessage(firstName)}}</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100 ps-4 pe-4">
        <mat-label>Last name</mat-label>
        <input matInput [formControl]="lastName">
        <mat-error *ngIf="password.invalid">{{getErrorMessage(lastName)}}</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100 ps-4 pe-4">
        <mat-label>E-mail address</mat-label>
        <input matInput [formControl]="email">
        <mat-error *ngIf="password.invalid">{{getErrorMessage(email)}}</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100 ps-4 pe-4">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="password">
        <mat-error *ngIf="password.invalid">{{getErrorMessage(password)}}</mat-error>
    </mat-form-field>
    <div class="mt-2 ps-4 pe-4">
        <a routerLink="../login">cancel</a>
      </div>
    <div class="mt-3 mb-4 ps-4 pe-4">
        <button class="border-0 rounded-5 w-100 text-white"
            style="background: linear-gradient(to right, pink, blue); height: 40px;"
            (click)="signUp(signUpForm)">Sign up</button>
    </div>
</form>
