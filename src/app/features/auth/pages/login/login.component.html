<h2 class="mt-5 text-center">Login</h2>
<form class="mt-5" [formGroup]="loginForm">
  <mat-form-field class="w-100 ps-4 pe-4">
    <mat-label>Email address</mat-label>
    <input matInput [formControl]="email">
  </mat-form-field>
  <mat-form-field class="w-100 ps-4 pe-4">
    <mat-label>Password</mat-label>
    <input matInput [formControl]="password">
  </mat-form-field>
  <div class="mt-2 ps-4 pe-4">
    <a routerLink="../signup">or Sign Up</a>
  </div>
  <div class="mt-3 mb-5 ps-4 pe-4">
    <button class="border-0 rounded-5 w-100 text-white"
      style="background: linear-gradient(to right, pink, blue); height: 40px;" (click)="login(loginForm)">Login</button>
  </div>
</form>
